<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ていね夏あかりオーダーシステム - 手稲中央小学校おやじの会</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>

    <form>
        <div class="form-group row">
            <label for="inputMenu1" class="col-sm-6 col-form-label">
                <small>おやじの</small><b>からあげ</b> 300円
            </label>
            <div class="col-sm-6">
                <select class="form-control" id="inputMenu1"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option value="0">売り切れ</option></select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputMenu2" class="col-sm-6 col-form-label">
                <small>おやじの</small><b>やきとり</b> 300円
            </label>
            <div class="col-sm-6">
                <select class="form-control" id="inputMenu2"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option value="0">売り切れ</option></select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputMenu3" class="col-sm-6 col-form-label">
                <small>おやじの</small><b>フランクフルト</b> 200円
            </label>
            <div class="col-sm-6">
                <select class="form-control" id="inputMenu3"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option value="0">売り切れ</option></select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputMenu4" class="col-sm-6 col-form-label">
                <small>おやじの</small><b>フライドポテト</b> 200円
            </label>
            <div class="col-sm-6">
                <select class="form-control" id="inputMenu4"><option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option value="0">売り切れ</option></select>
            </div>
        </div>
        <div class="form-group row">
            <label for="priceTotal" class="col-sm-6 col-form-label">
                <b>お会計</b>
            </label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary">計算</button>
<!--                <input type="number" readonly class="form-control-plaintext" id="priceTotal" value="0">-->
                <input type="text" readonly class="form-control-plaintext" id="priceTotal" value="">
            </div>
        </div>

    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('button').on('click', function(event){
            var price = 0;
            $('select[id^="inputMenu"]').each(function(i, e){
                price += 300 * $(e).val();
                //console.log( $(e).val() );
            });
            $('#priceTotal').val(price);
        });
    </script>
</body>

</html>
